<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="encoder">
      <h2 class="encoder__title">Кодирование строки</h2>
      <textarea
        class="encoder__textarea"
        placeholder="Введите текст"
      ></textarea>
      <button class="encoder__button" type="button">Кодировать</button>
      <div class="encoder__result-label">Результат:</div>
      <div class="encoder__output"></div>
      <button class="encoder__button encoder__copy-btn" type="button">
        Скопировать в буфер обмена
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
